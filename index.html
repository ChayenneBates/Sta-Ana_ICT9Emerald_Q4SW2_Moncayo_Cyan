<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title></title>
	</head>
	
	<body class="bg">
		<style>
			.bg{
				background-image: url("https://wallpapercave.com/wp/OXMRO1s.jpg");
				background-repeat: no-repeat;
				background-size: cover;
			}
			
			.center {
				margin: auto;
				width: 50%;
				padding: 10px;
			}
			
			#text-color{
				color: white;
			}
			
			hr{
				color: white;
			}
		</style>

		<div class="container">
			<center>
				<h2 id="text-color">Given:</h2>
				
				<h4 id="text-color">First Number: </h4>
				
				<input type="text" id="x" name="first">
				
				<h4 id="text-color">Second Number: </h4>
				
				<input type="text" id="y" name="second">
			</center>
		</div>
		
		<hr>
		
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-sm-6 col-md-5 col-lg-4">
					<div class="row justify-content-center bg-dark text-light rounded addbtn" type="button" onclick="adding()">
						ADD THE TWO NUMBERS
					</div>
					
					<br>
					
					<div class="row justify-content-center bg-dark text-light rounded subbtn" type="button" onclick="subtract()">
						SUBTRACT THE TWO NUMBERS
					</div>
					
					<br>

					<div class="row justify-content-center bg-dark text-light rounded mulbtn" type="button" onclick="multiply()">
						MULTIPLY THE TWO NUMBERS
					</div>
					
					<br>

					<div class="row justify-content-center bg-dark text-light rounded divbtn" type="button" onclick="divide()">
						DIVIDE THE TWO NUMBERS
					</div>
					
					<br>

					<div class="row justify-content-center bg-dark text-light rounded rembtn" type="button" onclick="remain()">
						GET THE REMAINDER OF THE TWO NUMBERS
					</div>
				</div>
			</div>
		</div>
		
		<hr>
		
		<!-- Start of JavaScript -->
		<script>
			function adding()
			{
				let num1 = document.getElementById("x").value;
				let num2 = document.getElementById("y").value;
				let output = parseInt(num1) + parseInt(num2);
				alert(output);
			}
			
			function subtract()
			{
				let num1 = document.getElementById("x").value;
				let num2 = document.getElementById("y").value;
				let output = num1 - num2;
				alert(output);
			}
			
			function multiply()
			{
				let num1 = document.getElementById("x").value;
				let num2 = document.getElementById("y").value;
				let output = num1 * num2;
				alert(output);
			}
			
			function divide()
			{
				let num1 = document.getElementById("x").value;
				let num2 = document.getElementById("y").value;
				let output = num1 / num2;
				alert(output);
			}
			
			function remain()
			{
				let num1 = document.getElementById("x").value;
				let num2 = document.getElementById("y").value;
				let output = num1 % num2;
				alert(output);
			}
		</script>
		<!-- End of JavaScript -->
		
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
